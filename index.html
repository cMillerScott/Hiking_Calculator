<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Ropeburn's Super Cool Hiking Calculator</title>
    <meta name="description" content="Super Cool Hiking Calculator" />
    <meta name="author" content="Chris" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Ropeburn's Super Cool Hiking Calculator</h1>
    </header>
    <article>
      <div class="totalMiles">
        <label for="totalMiles">Total Miles</label>
        <br />
        <input
          type="number"
          id="totalMiles"
          name="totalMiles"
          min="0"
          step=".01"
          placeholder="enter total trip mileage"
        />
      </div>
      <div class="milesPerHour">
        <label for="milesPerHour">Miles Per Hour</label>
        <br />
        <input
          type="number"
          id="milesPerHour"
          name="milesPerHour"
          min="0"
          step=".01"
          placeholder="estimate your pace"
        />
      </div>
      <div class="hoursPerDay">
        <label for="hoursPerDay">Hours Per Day</label>
        <br />
        <input
          type="number"
          id="hoursPerDay"
          name="hoursPerDay"
          min="0"
          step=".01"
          placeholder="hours hiking per day"
        />
      </div>
      <div class="totalElevationGain">
        <label for="totalElevationGain">Total Elevation Gain</label>
        <br />
        <input
          type="number"
          id="totalElevationGain"
          name="totalElevationGain"
          min="0"
          step=".01"
          placeholder="adds .5hr per 1000ft"
        />
      </div>
      <div class="totalDays">
        <label for="totalDays">Total Days</label>
        <br />
        <input
          type="number"
          id="totalDays"
          name="totalDays"
          min="0"
          step=".01"
        />
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
